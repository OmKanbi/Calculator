<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>   
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        
      <div class="input-div">
        <button class="btn btn-lightmode" onclick="lightmode()"><i class="fa-solid fa-moon"></i></button>
        <button class="btn btn-darkmode" onclick="darkmode()"><i class="fa-solid fa-sun"></i></button>
        <input type="text" id="input">
      </div>
      
      <div class="button-section">
        <table>
          <tr>
            <td><button class="btn btn2" onclick="clearall()">C</button></td>
            <td><button class="btn btn2" onclick="input('%')">%</button></td>             
            <td><button class="btn btn2" onclick="input('/')">/</button></td>     
            <td><button class="btn btn2" onclick="backspace('')"><i class="fa-solid fa-delete-left"></i>

            </button></td>
          </tr>    
          <tr>
            <td><button class="btn" onclick="input('7')">7</button></td>
            <td><button class="btn" onclick="input('8')">8</button></td>
            <td><button class="btn" onclick="input('9')">9</button></td>
            <td><button class="btn btn2" onclick="input('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="input('4')">4</button></td>
            <td><button class="btn" onclick="input('5')">5</button></td>
            <td><button class="btn" onclick="input('6')">6</button></td>
            <td><button class="btn btn2" onclick="input('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="input('1')">1</button></td>                  
            <td><button class="btn" onclick="input('2')">2</button></td>                  
            <td><button class="btn" onclick="input('3')">3</button></td>                      
            <td rowspan="2"><button class="btn btn2" onclick="calc('')" id="bigbtn">=</button></td>
          </tr>                     
          <tr>
            <td><button class="btn btn2" onclick="input('*')">*</button></td>                     
            <td><button class="btn" onclick="input('0')">0</button></td>                 
            <td><button class="btn btn2" onclick="input('.')">.</button></td>                    
          </tr>
        </table>
      </div>

    </div>
</body>
<script src="script.js"></script> 
</html>
